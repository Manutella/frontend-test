<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
        <!--Barra de navegação-->
            <div class="logo">
                 <a href="#"><img src="image/logo.png" alt="logo" ></a>
            </div>

            <a href="#" class="title-bar"><h1>Controle Financeiro</h1></a>
            
            <div class="menu"> 
            <!--Lista de Botões na barra de navegação-->

                <ul class="menu-list">
                    
                    <li><div class="close">X</div></li>
                
                    <li><button class="btn-bar btn-long">Cadastro de transação</button> </li>

                    <li><div class="divisor"></div></li>

                    <li><button class="btn-bar btn-short">Limpar dados</button onclick="clearDate()">
                    <!--botão limpar dados--></li>
                </ul>

                <div class="mobile-menu">
                    <div class="line1"  ></div>
                    <div class="line2"  ></div>
                    <div class="line3"  ></div>
                </div> 
            </div>                                           
        </nav>
    </header>

    <div class="container">
        <form class="transation-area">
        <!--Formulário de Nova Transação-->

            <h2>Nova transação</h2>

            <div class="camp">

                <div class="form short">
                    <label for="trans-select">Tipo de transação:</label>
                    <select name="trans-select" id="trans-select">
                    <option value="1">Compra</option>
                    <option value="2">Venda</option>
                    </select>
                    <!--select tipo de transação-->
                </div>

                <div class="form long">
                    <label for="merch-name" >Nome da mercadoria:</label>
                    <input type="text" name="merch-name" required id="merch-name">
                    <!--input Nome da marcadoria-->
                </div>

                <div class="form short valuation">
                    <label for="value">Valor:</label>
                    <input type="number" name="value" id="valuation" placeholder="R$0,00" required>
                    <!--input valor-->
                </div>

        </div>
        
        <div class="button">
           <button id="button" onclick="Trans()">Adiocionar transação</button>
            <!--botão adiocionar transação-->
        </div>

        </form>

        <div class="extract-area">
        <!--área do Extrato de Transações-->

           <table>
               <h2>Extrato de Transações</h2>
               <thead>
                   <th class="underline center"></th>
                   <th class="underline left">Mercadoria</th>
                   <th class="underline right">Valor</th>
               </thead>

               <tbody class="tbody">
                  <td></td>
                  <td></td>
                  <td></td>
               </tbody>
           </table>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
