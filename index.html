<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            
            <div>
        <a href="#"><img src="image/logo.png" alt="logo" class="logo"></a>
            </div>

            <a href="#" class="title-bar"><h1>Controle Financeiro</h1></a>
            
            <div class="menu"> 
                <ul class="menu-list">
                    
                    <div class="close">X</div>
                    
                    <li><a href="#"class="btn-bar">Cadastro de transação</a> </li>
                    
                    <div class="divisor"></div>
                    
                    <li><a href="#" class="btn-bar">Limpar dados</a></li>
                </ul>

                <div class="mobile-menu">
                    <div class="line1"  ></div>
                    <div class="line2"  ></div>
                    <div class="line3"  ></div>
                </div> 
            </div>                                           
        </nav>
    </header>

    <div class="container">
        <form class="transation-area">


            <h2>Nova transação</h2>

            <div class="camp">
                <div class="form short">
                    <label for="trans-select">Tipo de transação:</label>
                    <select name="trans-select">
                    <option value="1">Compra</option>
                    <option value="2">Venda</option>
                    </select>
                </div>
                <div class="form long">
                    <label for="merch-name" >Nome da mercadoria:</label>
                    <input type="text" name="merch-name" required id="merch-name">
                </div>
                <div class="form short">
                    <label for="value">Valor:</label>
                    <input type="number" name="value" id="value" placeholder="R$0,00" required>
                </div>
        </div>
        <div class="button">
            <input type="submit" value="Adicionar transação"  id="button">
        </div>
        </form>

        <div class="extract-area">
        
           <table>
               <h2>Extrato de Transações</h2>
               <tr>
                   <td></td>
                   <td><strong>Mercadoria</strong></td>
                   <td><strong>Valor</strong></td>
               </tr>
               <tr>
                   <td>+</td>
                   <td> Lorem ipsum dolor sit amet, consectetur</td>
                   <td>R$12.999,99</td>
               </tr>
               <tr>
                   <td>-</td>
                   <td> Quis nostrud exercitation</td>
                   <td>R$99.99</td>
               </tr>
               <tr>
                   <td>+</td>
                   <td>
                        Lorem ipsum
                   </td>
                   <td>R$9,99</td>
               </tr>
               <tr></tr>
               <tr>
                   <td></td>
                   <td><strong>Total</strong></td>
                   <td><strong>R$12.909,99</strong></td>
               </tr>
           </table>
        </div>
    </div>
    
</body>
</html>
