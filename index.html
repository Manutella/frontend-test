<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
        <!--Barra de navegação-->
            <div class="logo">
                 <a href="#"><img src="image/logo.png" alt="logo" ></a>
                 <!--Imagem Logo-->
            </div>

            <a href="#" class="title-bar"><h1>Controle Financeiro</h1></a>
            
            <div class="menu"> 
            <!--Lista de Botões na barra de navegação-->

                <ul class="menu-list">
                <!--Lista de botões do menu-->
                    
                    <li><div class="close">X</div></li>
                
                    <li><button class="btn-bar btn-long">Cadastro de transação</button> </li>

                    <li><div class="divisor"></div></li>

                    <li><button type='submit' class="btn-bar btn-short" onclick="limpar()">Limpar dados</button >
                    <!--botão limpar dados--></li>
                </ul>

                <div class="mobile-menu" onclick="menu()">
                    <div class="line1"  ></div>
                    <div class="line2"  ></div>
                    <div class="line3"  ></div>
                    <!--Menu sanduiche do mobile-->
                </div> 
            </div>                                           
        </nav>
    </header>

    <div class="container">
        <div class="transation-area">
        <!-- área de transação--> 
            <form id="form" onsubmit="testForm(event);" >
                <h2>Nova transação</h2>

                <div class="camp">

                    <div class="form short">
                        <!-- select de transação-->
                        <label for="trans-select">Tipo de transação:</label>
                        <select name="trans-select" id="select">
                        <option value="true" id="buy">Compra</option>
                        <option value="false" id="sale">Venda</option>
                        </select>
                        
                    </div> 

                    <div class="form long">
                        <!--input Nome da marcadoria-->
                        <label for="merch-name" >Nome da mercadoria:</label>
                        <input type="text" name="merch-name" required type ="text" id="merch">
                        
                    </div>

                    <div class="form short">
                        <!--input valor-->
                        <label for="value">Valor:</label>
                        <input type="text" name="value" id="price" onKeyUp="mascaraMoeda(this, event)" placeholder="R$ 0,00"  >
                        
                    </div>
            
           
        </div>
        
        <div class="button">
           <button type="submit" id="button">Adicionar transação</button>
            <!--botão adicionar transação-->
        </div>
        </form>
    </div>

        <div class="extract-area">
        <!--área do Extrato de Transações-->

           <table class="extract">
            <!--Tabela do extrato-->

               <h2>Extrato de Transações</h2>
               <thead>
                   <th class="underline center"></th>
                   <th class="underline left">Mercadoria</th>
                   <th class="underline right">Valor</th>
               </thead>

               <tbody id="tbody">
                
                <!-- <tr>
                    <td></td>
                    <td class=" center" style="width: 100%;">Nenhuma transação cadastrada </td>
                    <td></td>
                  </tr> -->

               
               </tbody>
           </table>
           <div id="qtdtotal">
            </div>
        </div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
