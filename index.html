<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <style>
        body{
         @font-face {
        font-family: 'Lato';
        src: url(font/Lato-Regular.ttf);
    }
}
    </style>
    <header>
        <nav class="nav-bar">
            
            <div class="logo">
                 <a href="#"><img src="image/logo.png" alt="logo" ></a>
            </div>

            <a href="#" class="title-bar"><h1>Controle Financeiro</h1></a>
            
            <div class="menu"> 
                <ul class="menu-list">
                    
                    <li><div class="close">X</div></li>
                
                    <li><button class="btn-bar btn-long">Cadastro de transação</button> </li>

                    <li><div class="divisor"></div></li>

                    <li><button class="btn-bar btn-short">Limpar dados</button> </li>
                </ul>

                <div class="mobile-menu">
                    <div class="line1"  ></div>
                    <div class="line2"  ></div>
                    <div class="line3"  ></div>
                </div> 
            </div>                                           
        </nav>
    </header>

    <div class="container">
        <form class="transation-area">


            <h2>Nova transação</h2>

            <div class="camp">
                <div class="form short">
                    <label for="trans-select">Tipo de transação:</label>
                    <select name="trans-select">
                    <option value="1">Compra</option>
                    <option value="2">Venda</option>
                    </select>
                </div>
                <div class="form long">
                    <label for="merch-name" >Nome da mercadoria:</label>
                    <input type="text" name="merch-name" required id="merch-name">
                </div>
                <div class="form short value">
                    <label for="value">Valor:</label>
                    <input type="number" name="value" id="value" placeholder="R$0,00" required>
                </div>

        </div>
        
        <div class="button">
            <input type="submit" value="Adicionar transação"  id="button">
        </div>

        </form>

        <div class="extract-area">
        
           <table>
               <h2>Extrato de Transações</h2>
               <tr>
                   <td class='underline line'></td>
                   <td class='underline line'><strong>Mercadoria</strong></td>
                   <td class='underline line'><strong>Valor</strong></td>
               </tr>
               <tr>
                   <td class='underline line'>+</td>
                   <td class='underline line'> Lorem ipsum dolor sit amet, consectetur</td>
                   <td class='underline line'>R$12.999,99</td>
               </tr>
               <tr>
                   <td class='underline line'>-</td>
                   <td class='underline line'> Quis nostrud exercitation</td>
                   <td class='underline line'>R$99.99</td>
               </tr>
               <tr>
                   <td class='underline line'>+</td>
                   <td class='underline line'>
                        Lorem ipsum
                   </td>
                   <td class='underline line'>R$9,99</td>
               </tr>
               <tr>
                <td class='underline'></td><td class='underline'></td><td class='underline'></td>
               </tr>
               <tr>
                    <td></td>
                   <td><strong>Total</strong></td>
                   <td><strong>R$12.909,99</strong></td>
               </tr>
           </table>
        </div>
    </div>
    
</body>
</html>
