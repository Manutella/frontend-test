<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <nav class="menu-bar">
            <a href="/" class="logo">Controle Financeiro</a>
            
            <div class="menu"> 
                <ul class="nav-list">
                    
                    <div class="close">X</div>
                    
                    <li><input type="button" value="Cadastro de transação" class="btn-bar"> </li>
                    
                    <div class="divisor"></div>
                    
                    <li><input type="reset" value="Limpar dados" class="btn-bar"></li>
                </ul>

                <div class="mobile-menu">
                    <div class="line1"  ></div>
                    <div class="line2"  ></div>
                    <div class="line3"  ></div>
                </div> 
            </div>                                           
        </nav>
    </header>

    <div class="container">
        <form class="trans-area">

            <h2>Nova transação</h2>

            <div class="camp">
                <div class="form short">
                    <label for="trans-select">Tipo de transação:</label>
                    <select name="-trans-select" class>
                    <option value="1">Compra</option>
                    <option value="2">Venda</option>
                    </select>
                </div>
                <div class="form long">
                    <label for="merch-name" >Nome da mercadoria:</label>
                    <input type="text" name="merch-name" required id="merch-name" class>
                </div>
                <div class="form short">
                    <label for="value">Valor:</label>
                    <input type="number" name="value" id="value" placeholder="R$0,00" required  class>
                </div>
        </div>

            <input type="submit" value="Adicionar transação"  id="button">

        </form>

        <div class="res-area">
            <h2>Extrato de transações </h2>

            <div>
                <h3>Mercadoria <span class="num"> Valor </span>  </h3>

                <p> 
                    + Lorem ipsum dolor sit amet consectetur <span class="num"> R$12.999,99</span> </p>

                <p>
                    - Quis nostrud exercitation <span class="num"> R$99,99 </span> 
                </p>

                <p>
                    + Lorem ipsum <span class="num"> R$9,99 </span> 
                </p>

                <p>
                    <h3>Total <span class="num"> R$12.909,99 </span>  </h3>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
